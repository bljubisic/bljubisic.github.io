<html>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>
  <body>
    <span>
      Just a simple showcase how to use usdz files in a web page.
    </span>
    <model-viewer 
      src="vr_eye_headset_3d.gltf" 
      ar 
      ar-scale="fixed" 
      camera-controls touch-action="pan-y" 
      alt="A 3D model of an astronaut" 
      skybox-image="tulip_2x.jpg" 
      ios-src="vr_eye_headset_3d.usdz" 
      xr-environment>
    </model-viewer>
  </body>
</html>
